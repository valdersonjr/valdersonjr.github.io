<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">

  <link rel="shortcut icon" type="image/png" href="/assets/logo-valdersonjr.png">
  <link rel="manifest" href="/manifest.json">
  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <script>
    (function(){
      try {
        var storedLang = localStorage.getItem('lang');
        var defaultLang = '{{ page.lang | default: "pt" }}';
        var lang = (storedLang === 'pt' || storedLang === 'en') ? storedLang : defaultLang;
        document.documentElement.setAttribute('data-lang', lang);
      } catch (e) {}
    })();
  </script>


  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">


  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" /> {% seo %}

  <script>
    // This is the "Offline page" service worker

    // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

    // Check compatibility for the browser we're running this in
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("[PWA Builder] active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("pwabuilder-sw.js", {
            scope: "./"
          })
          .then(function (reg) {
            console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
          });
      }
    }
  </script>

</head>
