    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: pt

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

owner : "valdersonjr"
year : "2023"
google_analytics: UA-147349907-1
