title: valdersonjr notes
description: "Um blog para aprendizados e pensamentos"
author:
  name: "Valderson Junior"
  email: "contato@valdersonjr.dev"
  url: "valdersonjr.github.io"
  baseurl: /valdersonjr.github.io

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
